<!-- Notifications -->
<div class="row" style="float: right;">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"><span id="bell" class="fa fa-bell-o"/>{% if notifications|length > 0 %}<span class="badge">{{ notifications|length }}</span>{% endif %}</button>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Notifications</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        {% for notification in notifications %}
                            <li class="list-group-item">{{  notification.message }}: <i>{{ notification.old }}&rarr;{{ notification.new }}</i></li>
                        {% endfor %}
                    </ul>
                </div>
                {#<div class="modal-footer">#}
                {#  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>   #}
                {#</div>#}
            </div>
      </div>
    </div>
</div>
